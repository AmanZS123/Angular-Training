<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EazyUpdates</title>
    <link rel="icon" type="image/x-icon" href="./favicon.ico" />
    <link rel="stylesheet" href="/style.css">
</head>

<body>
    <div class="container">
        <div class="leftPart">
            <div class="details">
                <img src="./logo.png" alt="EazyUpdates" />
                <p>End-to-End Work Management Software.</p>
            </div>
            <img src="./loginPageGraphics.png" alt="GraphicsEU" />
        </div>

        <div class="rightPart">
            <div class="aboutProject">
                <h1>Welcome to EazyUpdates</h1>
                <p>
                    Keep track of your projects, teams, or individuals progress.
                    EazyUpdates can ease your job of keeping track of every member's
                    updates within the organization.
                </p>
            </div>
            <div class="card">
                <form>
                    <label for="user">User ID:</label><br />
                    <input type="text" id="user" name="user" />
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" />
                    <input type="submit" id="submit" />
                </form>
            </div>
        </div>
    </div>
</body>

</html>
